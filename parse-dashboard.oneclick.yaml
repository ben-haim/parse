apiVersion: v1
kind: ConfigMap
metadata:
  name: parse-dashboard-config
  namespace: default
data:
  appName: Parse App
  iconsFolder: "icons"
  serverURL: http://parse-server.myhost.home
---
apiVersion: v1
kind: Secret
metadata:
  name: parse-dashboard-secret
data:
  user: cGFyc2VhZG1pbg==
  pass: M2t1Z2RHb1Q3eVg5THhYaGcwcHE=
  cookieSessionSecret: bEpiV3NiM0RQakc3T0RrNTE2bHA=
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parse-dashboard
spec:
  selector:
    matchLabels:
      k8s-app: parse-dashboard
  replicas: 2
  template:
    metadata:
      labels:
        k8s-app: parse-dashboard
    spec:
      containers:
        - name: parse-dashboard
          image: parseplatform/parse-dashboard:latest
          ports:
            - containerPort: 4040
          env:
            # - name: MOUNT_PATH
            #   valueFrom:
            #     configMapKeyRef:
            #       name: parse-dashboard-config
            #       key: mountPath
            - name: PARSE_DASHBOARD_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: parse-dashboard-config
                  key: serverURL
            - name: PARSE_DASHBOARD_USER_ID
              valueFrom:
                secretKeyRef:
                  name: parse-dashboard-secret
                  key: user
            - name: PARSE_DASHBOARD_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: parse-dashboard-secret
                  key: pass
            - name: PARSE_DASHBOARD_APP_ID
              valueFrom:
                secretKeyRef:
                  name: parse-server-secret
                  key: appId
            - name: PARSE_DASHBOARD_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: parse-server-secret
                  key: masterKey
            - name: PARSE_DASHBOARD_APP_NAME
              valueFrom:
                configMapKeyRef:
                  name: parse-dashboard-config
                  key: appName
            - name: PARSE_DASHBOARD_COOKIE_SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: parse-dashboard-secret
                  key: cookieSessionSecret
            - name: PARSE_DASHBOARD_ALLOW_INSECURE_HTTP
              value: "true"

---
kind: Service
apiVersion: v1
metadata:
  name: parse-dashboard
  labels:
    name: parse-dashboard
spec:
  selector:
    k8s-app: parse-dashboard
  ports:
    - port: 4040
      targetPort: 4040
      protocol: TCP
  type: NodePort
